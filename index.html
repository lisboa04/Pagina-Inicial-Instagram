<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <main class="conteudo">
        <section class="container-instagram">
            <div class="instagram-phone-left">
                <img src="img/phone-insta.png" alt="Celular Instagram">
            </div>
            <div class="instagram-box-right"> 
                <div class="box">
                    <div class="logo">
                        <img src="img/Instagram-Logo.png" alt="logomarca do instagram">
                    </div>
                    <div class="user-photo">
                        <img src="img/user-photo.jpg" alt="Foto do usuário">
                    </div>
                    <div class="link">
                        <a href="" class="link-continue">Continue como kaua.lisboa_</a>
                        <a href="" class="link-loggout">Remover conta</a>
                    </div>
                </div> 
                <div class="box">
                    <p class="not-account">Não é kaua.lisboa_ ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="acesse-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="app-download">
                        <a href="#" class="baixar-app"></a>
                        <a href="#" class="baixar-app"></a>    
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>Developed by: Kauã Lisboa de Jesus ©</p>
    </footer>
    
</body>
</html>
